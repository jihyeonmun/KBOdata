<html>
  <head>
    <!-- <script src="js/anychart.onDocumentReady.js"></script> -->
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css"> 
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    anychart.onDocumentReady(function () {
      // our data from bulbapedia
     var data1 = [
       {x: "득점권타율", value: 0.32},
       {x: "wrc+", value: 149.4},
       {x: "주루RAA", value: 0},
       {x: "수비RAA", value: -7.1},
       {x: "장타율", value: 0.544},
       {x: "출장타석", value: 574}
     ];

     var data2 = [
       {x: "득점권타율", value: 0.285},
       {x: "wrc+", value: 157.4},
       {x: "주루RAA", value: 0.91},
       {x: "수비RAA", value: -9.4},
       {x: "장타율", value: 0.497},
       {x: "출장타석", value: 574}
     ];  

     var data3 = [
       {x: "득점권타율", value: 0.308},
       {x: "wrc+", value: 115.3},
       {x: "주루RAA", value: 0},
       {x: "수비RAA", value: -19.3},
       {x: "장타율", value: 0.524},
       {x: "출장타석", value: 574}
     ];  

     // create radar chart
     var chart = anychart.radar();

     // set chart yScale settings
     chart.yScale()
       .minimum(35)
       .maximum(500)
       .ticks({'interval':5});

      // color alternating cells
      chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

      // create first series
      chart.area(data1).name('2020').markers(true).fill("#E55934", 0.3).stroke("#E55934")
      // create second series
      chart.area(data2).name('2019').markers(true).fill("#9BC53D", 0.3).stroke("#9BC53D")
      // create third series
      chart.area(data3).name('2018').markers(true).fill("#5BC0EB", 0.3).stroke("#5BC0EB")

      // set chart title
      chart.title("강백호 Stat")
        // set legend
        .legend(true);

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();

    });
  </script>
</html>
